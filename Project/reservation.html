
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: whitesmoke;
            margin: 0;
            padding: 0 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #444;
            text-align: left;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff758c;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 117, 140, 0.5);
        }

        .reserve {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .reserve:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            box-shadow: 0 6px 12px rgba(255, 117, 140, 0.5);
        }

        input, button {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="formbx">
            <form action="reservation.php" method="post" enctype="multipart/form-data" class="signinform">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="add" required>

                <label for="contact">Contact Number:</label>
                <input type="number" id="contact" name="cnum" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="id">Date:</label>
                <input type="date" id="id" name="date" required>

                <label for="id">Time</label>
                <input type="time" id="id" name="time" required>
                
                <label for="id">Upload Valid ID:</label>
                <input type="file" id="id" name="id" required>

                
                
                <input type="submit" class= "reserve" name= "res" value= "Reserve Now" >
                
            </form>
        </div>
    </div>
</body>
</html>
